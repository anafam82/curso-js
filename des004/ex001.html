<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troco</title>
</head>
<body>
    <header><h1>Calculando o troco</h1></header>
    <section>
        <button onclick="troco ()">Comprar produto</button>
    </section>
    <script>
        function troco(){
            let produto = window.prompt("Qual o nome do produto que deseja comprar?")
            let valor = window.prompt(`Qual o valor de ${produto}?`)
            vl = Number(valor)
            let pagamento = window.prompt(`Quanto você deu em pagamento do produto ${produto}?`)
            pg = Number(pagamento)
            troco = pg - vl
            window.alert(`Você comprou seu ${produto} por R$${vl}, deu em dinheiro R$${pg}, e vai receber R$${troco} de troco. Volte sempre!`)
        }
    </script>
</body>
</html>
