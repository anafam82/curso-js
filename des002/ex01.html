<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Desafio 2</title>
    <style>
        button{
            font-size: 14pt;
        }
    </style>
</head>
<body>
    <header>
        <h1>Desafio das boas-vindas</h1>
    </header>
       <div >
            <button onclick="botao1 ()">Inicie o desafio </button>
       </div>
    
   <script>
       function botao1(){
           let nome = window.prompt("Qual é o seu nome?")
           let idade = window.prompt(`Olá ${nome}, qual é a sua idade?`)
           window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos!`)
       }

       

   </script>
